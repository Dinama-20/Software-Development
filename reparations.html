<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repair Service - OÃ±ate Watch and Jewelry</title>
    <link rel="stylesheet" href="public/assets/css/style.css">
    <script src="public/assets/js/script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <button onclick="window.location.href='index.html'">Back to Home</button>
        </nav>
    </header>
    <main>
        <h1>Repair Service</h1>
        <section id="repair-form">
            <h2>Add Completed Repair</h2>
            <form id="repair-upload-form">
                <label for="title">Repair Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="image">Upload Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>

                <button type="button" onclick="uploadRepair()">Upload</button>
            </form>
        </section>
        <section id="repair-list">
            <h2>Uploaded Repairs</h2>
            <ul>

            </ul>
        </section>
    </main>
    <script>
        function uploadRepair() {
            const title = document.getElementById('title').value;
            const fileInput = document.getElementById('image');
            const file = fileInput.files[0];

            if (title && file) {
                const repairList = document.querySelector('#repair-list ul');
                const listItem = document.createElement('li');

                const image = document.createElement('img');
                image.src = URL.createObjectURL(file);
                image.alt = title;
                image.style.width = '100px';

                const titleText = document.createElement('p');
                titleText.textContent = title;

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = function () {
                    repairList.removeChild(listItem);
                };

                listItem.appendChild(image);
                listItem.appendChild(titleText);
                listItem.appendChild(deleteButton);
                repairList.appendChild(listItem);

                alert('Repair uploaded successfully!');
                document.getElementById('repair-upload-form').reset();
            } else {
                alert('Please provide both a title and an image.');
            }
        }
    </script>
    <footer>
        <button onclick="window.open('https://www.facebook.com/profile.php?id=100004656649059')">
            <img src="public/assets/images/facebook.png" alt="Facebook">
        </button>
        <button onclick="window.open('https://www.instagram.com/relojero1303?igsh=MXFvNXVjbm9kbmY3Mw==')">
            <img src="public/assets/images/instagram.jpeg" alt="Instagram">
        </button>
        <button onclick="window.location.href='reparations.html'">Repair Service</button>
    </footer>
</body>
</html>
