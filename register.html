<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - OÃ±ate Watch and Jewelry</title>
    <link rel="stylesheet" href="public/assets/css/style.css">
    <script>
        function registerUser() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;

            if (firstName && lastName && email) {
                localStorage.setItem('userFirstName', firstName);
                localStorage.setItem('userLastName', lastName);
                localStorage.setItem('userEmail', email);

                alert('User registered successfully!');
                window.location.href = 'index.html'; 
            } else {
                alert('Please fill out all the required fields.');
            }
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <button onclick="window.location.href='index.html'">Back to Home</button>
        </nav>
    </header>
    <main>
        <h1>Register</h1>
        <form onsubmit="event.preventDefault(); registerUser();">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button class="custom-btn" type="submit">Register</button>
        </form>
    </main>
    <footer>
        <button onclick="window.open('https://www.facebook.com/profile.php?id=100004656649059')">
            <img src="public/assets/images/facebook.png" alt="Facebook">
        </button>
        <button onclick="window.open('https://www.instagram.com/relojero1303?igsh=MXFvNXVjbm9kbmY3Mw==')">
            <img src="public/assets/images/instagram.jpeg" alt="Instagram">
        </button>
        <button onclick="window.location.href='reparations.html'">Repair Service</button>
    </footer>
</body>
</html>
